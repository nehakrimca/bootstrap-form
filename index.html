<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap Form</title>
</head>
<body>
  
    <img class="rounded mx-auto d-block mt-3"src="img/download (1).png" alt="" height=80px >
 
  
  <h1 class="text-center mt-4">Checkout form</h1>
<p class="text-centre p-5 pt-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, pariatur. Porro deserunt odio impedit accusantium. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima ratione id maxime temporibus dolores laborum!

</p>
<section>
  <div class="container">
    <h3>Billing address</h3>

    <form class="row g-3  p-4">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="mb-3">
        <label for="username" class="col-form-label">
          Username
        </label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
        </div>
       
      </div>
      
      <div class="mb-3">
        <label for="email" class="col-form-label">
          Email(optional)
        </label>
        <input type="text" class="form-control" id="email" placeholder="name@example.com">
      </div>
     
      <div class="mb-3">
        <label for="address" class="col-form-label">
          Address
        </label>
        <input type="text" class="form-control" id="adress" placeholder="1234Main or st">
      </div>
      <div class="mb-3">
        <label for="address" class="col-form-label">
          Address2
        </label>
        <input type="text" class="form-control" id="adress" placeholder="Apaetment suit">
      </div>

      
      <div class="col-md-4">
        <label for="inputState" class="form-label">Country</label>
        <select id="inputState" class="form-select">
          <option selected>United States...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </form>
  
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Shopping address is the as my billing adress
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Save this information for next time
      </label>
    </div>
  </div>
</section>

<section class="mb-4">
  <div class="container">
    <h4 class="">Payment</h4>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
      credit card
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Debit card
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
      Pay pal
      </label>
    </div>


      <div class="row">
        <div class="col">
          <label >Name on card</label>
          <input type="text" class="form-control"  aria-label="First name">
          <div id="emailHelp" class="form-text">Full name as display on card</div>
        </div>
       
        <div class="col">
          <label >Credit card number</label>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
      </div>

      
      <div class="row">
       
        <div class="col-sm">
          <label >Expiration</label>
          <input type="text" class="form-control"  aria-label="First name">
        </div>
       
        <div class="col-sm">
          <label >CVV</label>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
        <div class="col-sm-7"></div>
      </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto mt-3">
    <button class="btn btn-primary" type="button">Button</button>
    
  </div>
  </div>
</section>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
